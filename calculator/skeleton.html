<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

       <div class="btns">
        <div class="row">
            <button id="ce" onclick="backspc()">CE</button>
            <button id="ce" onclick="fact()">x!</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">%</button>
            <button id="ac" onclick="screen.value=''">AC</button>
        </div>

        <div class="row">
            <button id="ce" onclick="sin()">sin</button>
            <button id="ce" onclick="pi()">π</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">+</button>
        </div>

        <div class="row">
            <button id="ce" onclick="cos()">cos</button>
            <button id="ce" onclick="log()">log</button> 
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">*</button>
        </div>

        <div class="row">
            <button id="ce" onclick="tan()">tan</button>
            <button id="ce" onclick="sqrt()">√</button> 
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
        </div>

        <div class="row">
            <button id="ce" onclick="e()">e</button>
            <button id="ce" onclick="pow()">x <span style="position: relative; bottom: .4rem; right: .1rem;">y</span></button> 
            <button class="btn">0</button>
            <button class="btn"><b>.</b></button>
            <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
            <button class="btn">/</button>
        </div>
       </div>
    </div>
</body>
<script src="script.js"></script>
</html>
